<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="/submit-application">

		<div>
			<label for="name">*Name</label>
			<input type="text" id="name" name="name" required>
		</div>

		<div>
			<label for="email">*Email</label>
			<input type="email" id="email" name="email" required>
		</div>

		<fieldset>
			<legend>*Gender</legend>
			<!-- <label for="gender-male"></label> -->
			<input type="radio" value="male" name="gender" required> Male 
			<input type="radio" value="female" name=gender> Female
		</fieldset>

		<div>
			<label for="laptop-brands">Laptop Brands</label>
			<select id="laptop" name="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>	
			</select>	
		</div>

		<div>
			<label for="age">*Age</label>
			<input type="number" id="age" name="age" required>
		</div>

		<div>
			<label for="dob">*Date of Birth</label>
			<input type="date" id="dob" name="date-of-birth" required>
		</div>

		<div>
			<label for ="password">*Password</label>
			<input type="password" id="password" name="password" required>
		</div>

		<div>
			<label for="portfolio-url">Portfolio URL</label>
			<input type="url" id="portfolio">
		</div>

		<div>
			<button type="submit">Submit Button</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
